plugins {
  alias gLibs.plugins.sonarqube
}
dependencies {
  testImplementation project(':core:shared:junit-helper')
}

apply from: "$rootDir/gradle/library/junit.gradle"

apply plugin: 'org.sonarqube'
sonarqube {
  properties {
    property "sonar.host.url", "https://sonarcloud.io"
    property "sonar.projectBaseDir", "$projectDir"
    property "sonar.projectKey", "com.github.durex:$project.name"
    property "sonar.projectName", "utils lib for all"
  }
}
