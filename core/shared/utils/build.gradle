plugins {
    alias glibs.plugins.sonarqube
}
dependencies {
    testImplementation tlibs.wiremock
    testImplementation tlibs.rest.assured
    testImplementation project(":core:shared:mock")
}
apply plugin: 'org.sonarqube'

sonarqube {
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.projectBaseDir", "$projectDir"
        property "sonar.projectKey", "com.github.durex:$project.name"
        property "sonar.projectName", "utils lib for all"
    }
}
