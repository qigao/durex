plugins {
    alias qLibs.plugins.quarkus
}
dependencies {
    implementation project(':core:shared:messaging:messaging-api-redis')
    annotationProcessor project(':core:shared:messaging:messaging-api-redis')
}
apply from: "$rootDir/gradle/library/quarkus-test.gradle"
task startRedis {
    description = 'Redis related tasks.'
    group = 'Database'
    doFirst {
        File workingDir = new File("$projectDir/docker")
        String command = "docker-compose up -d"
        def proc = command.execute(null, workingDir)
        proc.waitFor()
    }
    doLast {
        exec {
            commandLine("$rootDir/scripts/waitFor.sh")
            args = [
                "-h",
                "localhost",
                "-p",
                "6379"
            ]
        }
    }
}

tasks.test.dependsOn(startRedis)
