quarkus.http.test-port=0
# datasource configuration
# drop and create the database at startup (use `update` to only update the schema)
quarkus.hibernate-orm.database.generation=create
quarkus.hibernate-orm.log.sql=true
quarkus.datasource.devservices.enabled=true
# credentials configuration
credentials.appKey=123456
credentials.token=123r4534535
quarkus.swagger.ui.enabled=false

#test
junit.jupiter.execution.parallel.enabled = false
junit.jupiter.execution.parallel.mode.default = same_thread
junit.jupiter.execution.parallel.mode.classes.default = same_thread

# logs
quarkus.log.category."com.github.durex".level=debug
quarkus.log.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.level=INFO
quarkus.log.file.rotation.max-file-size=5M
quarkus.log.file.rotation.max-backup-index=2
quarkus.log.file.path=/tmp/logs/trace.log
