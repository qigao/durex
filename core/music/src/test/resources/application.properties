quarkus.http.test-port=0
quarkus.swagger.ui.enabled=false

# default datasource
datasource.username=${DATABASE_USERNAME}
datasource.password=${DATABASE_PASSWORD}
datasource.jdbc.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?allowPublicKeyRetrieval=true&useSSL=false
datasource.jdbc.max-size=5
