quarkus.http.test-port=0\
 quarkus.swagger.ui.enabled=false

# default datasource
hikaricp.datasource.username=${DATABASE_USERNAME}
hikaricp.datasource.password=${DATABASE_PASSWORD}
hikaricp.datasource.jdbc.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?allowPublicKeyRetrieval=true&useSSL=false
hikaricp.datasource.jdbc.max-size=5
