# datasource configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=${MYSQL_USER}
quarkus.datasource.password=${MYSQL_PASSWORD}
quarkus.datasource.jdbc.url=jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false
quarkus.datasource.reactive.url=mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?useSSL=false
quarkus.smallrye-openapi.path=/swagger
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui.html
quarkus.swagger-ui.theme=outline
# credentials configuration
credentials.appKey=123456
credentials.token=123r4534535
quarkus.native.additional-build-args=-H:+AllowIncompleteClasspath
# logs
quarkus.log.category."com.github.durex".level=debug
quarkus.log.level=INFO
quarkus.log.file.enable=true
quarkus.log.file.level=INFO
quarkus.log.file.rotation.max-file-size=5M
quarkus.log.file.rotation.max-backup-index=2
quarkus.log.file.path=/tmp/logs/trace.log
