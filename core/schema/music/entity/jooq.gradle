dependencies {
    jooqGenerator project(":core:shared:jooq-codegen")
}

jooq {
    version = dbLibs.versions.jooq
    configurations {
        main {
            generateSchemaSourceOnCompilation = false
            generationTool {
                generator {
                    database {
                        name = 'org.jooq.meta.extensions.ddl.DDLDatabase'
                        properties {
                            property {
                                key = 'scripts'
                                value = 'database/schema/mysql.sql'
                            }
                            property {
                                key = 'sort'
                                value = 'semantic'
                            }
                            property {
                                key = 'unqualifiedSchema'
                                value = 'none'
                            }
                            property {
                                key = 'defaultNameCase'
                                value = 'as_is'
                            }
                        }
                    }
                    strategy {
                        name = "com.github.durex.jooq.PrefixStrategy"
                    }
                    generate {
                        records = true
                        fluentSetters = true
                    }
                    target {
                        packageName = "com.github.durex.model"
                        directory = "$projectDir/src/gen/java"
                    }
                }
            }
        }
    }
}
