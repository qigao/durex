plugins {
    alias libs.plugins.sonarqube
}
dependencies {
    implementation 'org.dmfs:http-client-mockutils:1.16.2'
}

apply plugin: 'org.sonarqube'

sonarqube {
    properties {
        property "sonar.projectBaseDir", "$projectDir"
        property "sonar.projectKey", "com.github.durex:Qurkus-starter"
        property "sonar.projectName", "Starter"
        property "sonar.branch.name", project.gitBranch()
        property "sonar.sources", "$projectDir/src/main/java"
        property "sonar.working.directory", "$projectDir/build/sonar"
        property "sonar.java.binaries", "$projectDir/build/classes"
        property "sonar.coverage.jacoco.xmlReportPaths", "$projectDir/build/reports/jacoco/test/jacocoTestReport.xml"
    }
}
