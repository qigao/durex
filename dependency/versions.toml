# versions for libraries
[versions]
groovy = "3.0.9"
guava = "30.1.1-jre"
logback = "1.2.6"
quarkus = "2.2.3.Final"
# Libs config
[libraries]
# Modules
groovy-core = {module = "org.codehaus.groovy:groovy", version.ref = "groovy"}
groovy-json = {module = "org.codehaus.groovy:groovy-json", version.ref = "groovy"}
groovy-nio = {module = "org.codehaus.groovy:groovy-nio", version.ref = "groovy"}

# Groups
commons-lang3 = {group = "org.apache.commons", name = "commons-lang3", version = {strictly = "[3.8, 4.0[", prefer = "3.9"}}
guava = {group = 'com.google.guava', name = 'guava', version.ref = 'guava'}
logback = {group = 'ch.qos.logback', name = 'logback-classic', version.ref = 'logback'}

# Wiremock
wiremock-jensPiegsa = {group = 'com.github.jensPiegsa', name = 'wiremock-extension', version = '0.4.0'}
wiremock-jre8 = {group = 'com.github.tomakehurst', name = 'wiremock-jre8', version = '2.31.0'}
wiremock-lanwen = {group = 'ru.lanwen.wiremock', name = 'wiremock-junit5', version = '1.3.1'}
wiremock-mkammerer = {group = 'de.mkammerer.wiremock-junit5', name = 'wiremock-junit5', version = '1.1.0'}

validation = {group = 'javax.validation', name = 'validation-api', version = '2.0.1.Final'}
rest-assured={ group= 'io.rest-assured', name= 'rest-assured', version= '4.4.0'}

# Boms
jackson-bom = {group = 'com.fasterxml.jackson', name = 'jackson-bom', version = '2.12.5'}
junit5-bom = {group = 'org.junit', name = 'junit-bom', version = '5.8.0'}
quarkus-bom = {group = 'io.quarkus.platform', name = 'quarkus-bom', version.ref = 'quarkus'}


[bundles]
groovy = ["groovy-core", "groovy-json", "groovy-nio"]
wiremock = ['wiremock-jre8', 'wiremock-lanwen', 'wiremock-mkammerer', 'wiremock-jensPiegsa']

# Gradle plugins config
[plugins]
editorconfig = {id = "org.ec4j.editorconfig", version = "0.0.3"}
lombok = {id = "io.freefair.lombok", version = "6.2.0"}
quarkus = {id = 'io.quarkus', version.ref = 'quarkus'}
sonarqube = {id = "org.sonarqube", version = "3.3"}
spotless = {id = "com.diffplug.spotless", version = '5.15.0'}
spring-bom = {id = "io.spring.dependency-management", version = "1.0.11.RELEASE"}
springboot = {id = "org.springframework.boot", version = "2.5.4"}
