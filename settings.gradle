rootProject.name = 'Durex'

apply from: "$rootDir/gradle/modules.gradle"

enableFeaturePreview("VERSION_CATALOGS")
dependencyResolutionManagement {
    versionCatalogs {
        libs {
            from(files("$rootDir/config/libs.versions.toml"))
        }
        tlibs {
            from(files("$rootDir/config/test.versions.toml"))
        }
        glibs {
            from(files("$rootDir/config/gradle.versions.toml"))
        }
    }
}
