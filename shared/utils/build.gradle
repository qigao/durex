plugins {
    alias glibs.plugins.sonarqube
}
dependencies {
    testImplementation tlibs.wiremock
    testImplementation tlibs.rest.assured
    testImplementation project(":shared:mock")
}
apply from: "$rootDir/dependency/jackson.gradle"
apply from: "$rootDir/dependency/apache.gradle"
apply plugin: 'org.sonarqube'

sonarqube {
    properties {
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.projectBaseDir", "$projectDir"
        property "sonar.projectKey", "com.github.durex:utils"
        property "sonar.projectName", "utils"
        property "sonar.sources", "src/main/java"
        property "sonar.working.directory", "build/sonar"
        property "sonar.java.binaries", "build/classes"
        property "sonar.java.test.binaries", "build/classes/java/test"
        property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
    }
}
