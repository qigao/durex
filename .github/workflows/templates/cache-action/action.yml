name: 'Cache Action'
description: 'Cache everything'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Cache Build
      uses: actions/cache@v2
      id: restore-build
      with:
        path: |
          ./*
          ~/.sonar/cache
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
